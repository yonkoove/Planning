<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Animé de Démarrage avec Bulle de Conversation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .robot {
            position: relative;
            width: 100px;
            height: 160px;
            background-color: #333;
            border-radius: 10px 10px 20px 20px;
            animation: startUp 3s forwards;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
        }

        /* Corps du robot */
        .robot::before {
            content: "";
            position: absolute;
            top: 10px;
            left: 20px;
            width: 60px;
            height: 40px;
            background-color: #ccc;
            border-radius: 5px;
        }

        /* Tête du robot */
        .head {
            position: absolute;
            top: -35px;
            left: 10px;
            width: 80px;
            height: 40px;
            background-color: #666;
            border-radius: 10px;
            opacity: 0;
            animation: headAppear 1s forwards 2s;
        }

        /* Yeux du robot */
        .eye {
            position: absolute;
            top: 10px;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
        }

        .eye.left {
            left: 15px;
        }

        .eye.right {
            right: 15px;
        }

        /* Bras du robot */
        .arm {
            position: absolute;
            top: 40px;
            width: 20px;
            height: 50px;
            background-color: #666;
            border-radius: 10px;
            opacity: 0;
            animation: armAppear 1s forwards 2s;
        }

        .arm.left {
            left: -25px;
        }

        .arm.right {
            right: -25px;
        }

        /* Bulle de conversation */
        .bubble {
            position: absolute;
            left: 120px;
            top: 30px;
            background-color: #007BFF;
            color: white;
            border-radius: 15px;
            padding: 15px;
            max-width: 200px;
            font-size: 16px;
            opacity: 0;
            animation: bubbleAppear 2s forwards 3s;
            transform: scale(0.8);
        }

        .bubble::after {
            content: "";
            position: absolute;
            left: -10px;
            top: 20px;
            border-width: 10px;
            border-style: solid;
            border-color: transparent #007BFF transparent transparent;
        }

        /* Animation du démarrage */
        @keyframes startUp {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Animation de l'apparition de la tête */
        @keyframes headAppear {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
